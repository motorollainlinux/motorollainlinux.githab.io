<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <a-sky color="#00ffff"></a-sky>
        <a-plane color="#949292" height="2000" width="2000" rotation="-90 0 0"></a-plane>
        <a-light color="#ffffff" position="0 100 -10"></a-light>
        <a-plane color="#fc5603" height="20" width="20" position="0 1 0"></a-plane>


        <a-box color="#fa7900" position="10 1 15" height="3" width="3" depth="3" animation="property: rotation; to: 360 0 0; loop: true; dur: 10"></a-box>
        <a-box color="#0509fa" position="25 1 -5" height="5" width="2.5" depth="3" animation="property: rotation; to: 90 0 180; loop: true; dur: 10"></a-box>
        <a-box color="#fa1105" position="0 1 10" height="1" width="3" depth="5" animation="property: rotation; to: 0 0 90; loop: true; dur: 10"></a-box>
        <a-cylinder color="#05fa0d" height="5" radius="2" position="-10 1 5"></a-cylinder>
        <a-cylinder color="#915fb0" height="1" radius="3" position="-10 1 -10"></a-cylinder>
        <a-sphere color="#7d4d0a" radius="2.5" position="-27 2 -10" animation="property: position; to: -9 8 -4; dur: 20000; easing: linear; loop: true"></a-sphere>
        <a-cone color="#72f705" radius-bottom="2" radius-top="0" height="2.5" position="20 1 -35" animation="property: rotation; to: 0 0 90; loop: true; dur: 10000"></a-cone>
        <a-torus color="#03fcd3" radius="5" radius-tubular="0.1" animation="property: rotation; to: 360 0 360; loop: true; dur: 10000" position="45 10 -10"></a-torus>
        <a-box position="0 0 0"></a-box>
        <a-sound src="src: url(https://motorollainlinux.github.io/sound-2.mp3)" autoplay="true" position="10 0 -10"></a-sound>
        <a-sound src="src: url(https://motorollainlinux.github.io/river-1.mp3)" autoplay="true" position="20 0 20"></a-sound>
        <a-camera>
            <a-cursor geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.015" material="color: black; shader: flat"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
